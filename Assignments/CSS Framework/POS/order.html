<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="assets/js/bootstrap.js"></script>
</head>
<header  >
    <nav style="background-color: white" class="navbar navbar-expand-lg bg-secondary ">
        <div class="container-fluid ">
            <img src="assets\H.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-center">
            <p id="p-inheader" class="navbar-collapse">Shop</p>
            <div >
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link active " style="color:black" aria-current="page" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " style="color:black" aria-current="page" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <section class="container" id="placeOrder">
        <h1>Order Form & Order Detail </h1>
        <section class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <label  class="form-label">Order-ID</label>
                        <input type="text" class="form-control" id="orderID" aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label  class="form-label">Customer-ID</label>
                        <input type="text" class="form-control"aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label  class="form-label">Total</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp">
                    </div>
                    <div class="col align-items-end">
                        <button type="submit" class="btn btn-primary bg-success">Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label  class="form-label">Discount</label>
                        <input type="text" class="form-control" id="cusID" aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label  class="form-label">GivenAmount</label>
                        <input type="text" class="form-control"aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label  class="form-label">Balance</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp">
                    </div>
                    <div class="col align-items-end">
                        <button type="submit" class="btn btn-primary ">Order Detail</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h2>Total: 10000.00</h2>
                <h2>Sub Total: 10000.00</h2>
            </div>
        </section>
        <section class="row">
            <table class="table table-striped table-hover">
                <thead class="bg-warning bg-opacity-75">
                <tr>
                    <th scope="col">Order-ID</th>
                    <th scope="col">Customer-ID</th>
                    <th scope="col">Total</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Given Amount</th>
                    <th scope="col">Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">O01</th>
                    <td>C001</td>
                    <td>1950</td>
                    <td>0</td>
                    <td>2000</td>
                    <td>50</td>
                </tr>
                <tr>
                    <th scope="row">O02</th>
                    <td>C002</td>
                    <td>4550</td>
                    <td>50</td>
                    <td>5000</td>
                    <td>500</td>
                </tr>
                <tr>
                    <th scope="row">O03</th>
                    <td>C003</td>
                    <td>2500</td>
                    <td>10</td>
                    <td>3490</td>
                    <td>0</td>
                </tr>
                </tbody>
            </table>
        </section>
    </section>
</body>
