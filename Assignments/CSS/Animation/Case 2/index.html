<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Case 2</title>
    <style>
        section {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        div {
            width: 10px;
            height: 10px;
            border-radius: 100%;
            border: solid 3px black;

            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            animation: anima;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }

        @keyframes anima {
            0% {
                width: 10px;
                height: 10px;
                border: solid 3px black;
            }
            100% {
                width: 500px;
                height: 500px;
                border: solid 3px transparent;
            }
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
