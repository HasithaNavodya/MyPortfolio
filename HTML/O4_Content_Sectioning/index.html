<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Sectioning</title>
</head>
<body>
<!--Content sectioning elements allow you to
organize the document content into logical pieces-->
<!--You can use these elements to create a broad outline for your page content-->


<!--There are 11 elements that you can use to Content Sectioning-->

<!--These elements are known as semantic elements also-->

<header>
<!--Represents introductory content-->
</header>

<article>
<!--Forum post, a magazine or newspaper article, a blog entry, a product card, a user-submitted comment or any other independent item of content-->
</article>

<address>
<!--To place Contact information -->
</address>

<aside>
<!--Represents a portion of a document whose content is only indirectly related to the document's main content-->
</aside>

<main>
<!--The Main element represents the dominant content of the body of a document-->
<!--There should be not more than one main element in a page-->
</main>

<nav>
<!--Provide navigation links, either within the current document or to other documents-->
</nav>

<section>
<!--The section element represents a generic standalone section of a document
**Sections should always have a heading**
-->
</section>

<footer>
<!--A footer typically contains information about the author of the section, copyright data, or links to related documents.-->
</footer>

<search>
<!-- This is a new element introduced recently, but it's not working yet   -->
</search>

<!--The <h1> to <h6> HTML elements represent six levels of section headings-->
<h1>Header Size One</h1>
<h2>Header Size Two</h2>
<h3>Header Size Three</h3>
<h4>Header Size Four</h4>
<h5>Header Size Five</h5>
<h6>Header Size Six</h6>

<!--The <hgroup> HTML element represents a heading and related content.
 It groups a single <h1>â€“<h6> element with one or more <p>.-->
<hgroup>
    <h1>Hello There</h1>
    <!--Other p contents-->
</hgroup>

</body>
</html>
